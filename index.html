<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #d10056;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
            position: absolute;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; }
        }
    </style>
    <script>
        function moveNoButton() {
            let button = document.getElementById("no");
            let maxWidth = window.innerWidth - 100;
            let maxHeight = window.innerHeight - 50;
            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
        function goToYesPage() {
            window.location.href = "yes.html";
        }
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="goToYesPage()">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>
</body>
</html>
